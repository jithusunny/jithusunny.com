<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thought</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px 16px; }
    .wrap { max-width: 720px; margin: auto; }
    a { color: #2563eb; text-decoration: none; }
    .box {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 16px;
      line-height: 1.6;
    }
    .time { font-size: 12px; opacity: .6; margin-bottom: 8px; }
  </style>
</head>
<body>
<div class="wrap">
  <a id="back">‚Üê All thoughts</a>
  <h1>Thought</h1>
  <div class="box">
    <div class="time" id="time"></div>
    <div id="text"></div>
  </div>
</div>

<script>
const BASE = "https://raw.githubusercontent.com/jithusunny/jithusunny.com/main/raw";
const p = new URLSearchParams(location.search);
const day = p.get("day");
const file = p.get("file");

const [y,m,d] = day.split("-");
document.getElementById("back").href = `day.html?day=${day}`;
document.getElementById("time").textContent = `${day} ${file}`;

fetch(`${BASE}/${y}/${m}/${d}/${file}.txt`)
  .then(r => r.text())
  .then(t => document.getElementById("text").innerHTML = t.replace(/\n/g,"<br>"));
</script>
</body>
</html>
