<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thoughts</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px 16px; }
    .wrap { max-width: 720px; margin: auto; }
    h1 { margin-bottom: 4px; }
    h2 { margin: 24px 0 8px; font-size: 18px; }
    .item {
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 12px 14px;
      margin: 10px 0;
    }
    .time { font-size: 12px; opacity: .6; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Thoughts</h1>

  <h2>Latest thoughts</h2>
  <div id="latest"></div>

  <h2>Recent days</h2>
  <div id="days"></div>
</div>

<script>
const BASE = "https://raw.githubusercontent.com/jithusunny/jithusunny.com/main/raw";

const days = [
  "2026-02-09",
  "2026-02-08",
  "2026-02-06"
];

async function load() {
  const latest = [];
  for (const d of days) {
    const [y,m,da] = d.split("-");
    try {
      const idx = await fetch(`${BASE}/${y}/${m}/${da}/index.txt`).then(r=>r.text());
      const files = idx.trim().split("\n").reverse();
      for (const f of files) {
        if (latest.length >= 5) break;
        latest.push({ d, f });
      }
    } catch {}
  }

  document.getElementById("latest").innerHTML = latest.map(t => `
    <div class="item">
      <div class="time">${t.d} ${t.f}</div>
      <a href="thought.html?day=${t.d}&file=${t.f}">Open thought</a>
    </div>
  `).join("");

  document.getElementById("days").innerHTML = days.map(d => `
    <div class="item">
      <a href="day.html?day=${d}">All thoughts from ${d}</a>
    </div>
  `).join("");
}

load();
</script>
</body>
</html>
