<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jithu</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px 16px}
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:1040px;margin:0 auto}
    .top{display:flex;align-items:baseline;justify-content:space-between;gap:16px;margin-bottom:14px;flex-wrap:wrap}
    h1{margin:0;font-size:40px}
    .sub{opacity:.7;font-size:13px;margin:6px 0 0 0;line-height:1.4}

    .layout{display:grid;grid-template-columns:minmax(0,1fr) 260px;gap:16px;align-items:start}
    @media (max-width: 860px){
      .layout{grid-template-columns:1fr}
    }

    .card{border:1px solid #e5e7eb;border-radius:16px;padding:14px 16px;background:#f9fafb}
    .side .card{padding:12px 14px}

    .side h2{margin:0 0 10px 0;font-size:14px;opacity:.85}
    .plist{display:flex;flex-direction:column;gap:8px}
    .plink{display:block;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;background:#fff}
    .plink:hover{background:#f3f4f6}

    .btn{display:inline-block;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;background:#fff}
    .btn:hover{background:#f3f4f6}

    .story h1{font-size:22px;margin:0 0 12px 0}
    .story h2{margin:18px 0 10px 0;font-size:16px;opacity:.85}
    .story h3{margin:14px 0 8px 0;font-size:14px;opacity:.75}
    .story p{margin:10px 0;line-height:1.7}
    .story ul{padding-left:18px;margin:10px 0 12px 0}
    .story li{margin:6px 0}

    .meta{font-size:12px;opacity:.65;margin-top:10px}
    .err{color:#b91c1c;border:1px solid #fecaca;background:#fff1f2;border-radius:14px;padding:12px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <h1>Jithu</h1>
      <p class="sub">Story first. Thoughts are the raw substrate. Everything else is derived.</p>
    </div>
    <div>
      <a class="btn" href="browse.html">Browse thoughts â†’</a>
    </div>
  </div>

  <div class="layout">
    <div class="story card">
      <div id="story"></div>
      <div class="meta">Loaded from <code>story.md</code>.</div>
    </div>

    <div class="side">
      <div class="card">
        <h2>Projects</h2>
        <div id="projects" class="plist"></div>
      </div>
    </div>
  </div>
</div>

<script>
const RAW_BASE = "https://raw.githubusercontent.com/jithusunny/jithusunny.com/main";

const PROJECTS = [
  "project-zero",
  "jithusunny-com",
  "svk-youtube",
  "mridhu",
  "matrimony-pdf-maker",
  "house"
];

const storyEl = document.getElementById("story");
const projectsEl = document.getElementById("projects");

function esc(s){
  return s.replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
}

async function fetchText(url){
  const r = await fetch(url,{cache:"no-store"});
  if(!r.ok) throw new Error("HTTP "+r.status);
  return r.text();
}

// Minimal markdown renderer (enough for story.md)
function renderMd(md){
  let html = esc(md);

  html = html.replace(/^### (.*)$/gm, "<h3>$1</h3>");
  html = html.replace(/^## (.*)$/gm, "<h2>$1</h2>");
  html = html.replace(/^# (.*)$/gm, "<h1>$1</h1>");

  html = html.replace(/^- (.*)$/gm, "<li>$1</li>");
  html = html.replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>");

  html = html.replace(/\n{2,}/g, "</p><p>");
  html = "<p>" + html + "</p>";

  return html;
}

function renderProjects(){
  projectsEl.innerHTML = "";
  for(const p of PROJECTS){
    const a = document.createElement("a");
    a.className = "plink";
    a.href = `project.html?project=${encodeURIComponent(p)}`;
    a.textContent = p;
    projectsEl.appendChild(a);
  }
}

async function loadStory(){
  try{
    const md = await fetchText(`${RAW_BASE}/story.md`);
    storyEl.innerHTML = renderMd(md);
  }catch(e){
    storyEl.innerHTML = `<div class="err">Could not load <code>story.md</code>. Create it at repo root.</div>`;
  }
}

renderProjects();
loadStory();
</script>
</body>
</html>
