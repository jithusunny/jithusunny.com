<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px 16px; }
    .wrap { max-width: 720px; margin: auto; }
    a { color: #2563eb; text-decoration: none; }
    .box {
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px 16px;
      margin: 16px 0;
      line-height: 1.6;
    }
    .time { font-size: 12px; opacity: .6; margin-bottom: 6px; }
  </style>
</head>
<body>
<div class="wrap">
  <a href="index.html">‚Üê Home</a>
  <h1 id="title"></h1>
  <div id="root"></div>
</div>

<script>
const BASE = "https://raw.githubusercontent.com/jithusunny/jithusunny.com/main/raw";
const day = new URLSearchParams(location.search).get("day");
const [y,m,d] = day.split("-");

document.getElementById("title").textContent =
  `Thoughts from ${new Date(day).toDateString()}`;

async function load() {
  const index = await fetch(`${BASE}/${y}/${m}/${d}/index.txt`).then(r=>r.text());
  const files = index.trim().split("\n");

  for (const f of files) {
    const text = await fetch(`${BASE}/${y}/${m}/${d}/${f}.txt`).then(r=>r.text());
    document.getElementById("root").innerHTML += `
      <div class="box">
        <div class="time">${f}</div>
        ${text.replace(/\n/g,"<br>")}
      </div>`;
  }
}

load();
</script>
</body>
</html>
