<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px 16px}
    .wrap{max-width:760px;margin:0 auto}
    a{color:#2563eb;text-decoration:none}
    h1{margin:10px 0 18px}
    .m{background:#f4f4f5;border:1px solid #e5e7eb;border-radius:16px;padding:14px 16px;margin:14px 0;line-height:1.6}
    .ts{font-size:12px;opacity:.7;margin-bottom:6px}
  </style>
</head>
<body>
<div class="wrap">
  <a href="index.html">‚Üê Home</a>
  <h1 id="title"></h1>
  <div id="root"></div>
</div>

<script>
const OWNER="jithusunny", REPO="jithusunny.com", BRANCH="main";
const gh=p=>`https://api.github.com/repos/${OWNER}/${REPO}/contents/${p}?ref=${BRANCH}`;
const day=new URLSearchParams(location.search).get("day");
const [Y,M,D]=day.split("-");
document.getElementById("title").textContent=
  `Thoughts from ${new Date(day).toLocaleDateString(undefined,{month:"long",day:"numeric",year:"numeric"})}`;

(async()=>{
  const files=(await (await fetch(gh(`raw/${Y}/${M}/${D}`))).json())
    .filter(x=>x.name.endsWith(".txt"))
    .sort((a,b)=>a.name.localeCompare(b.name));

  for(const f of files){
    const text=await (await fetch(f.download_url)).text();
    const time=f.name.replace(".txt","").replace(".",":");
    const d=document.createElement("div");
    d.className="m";
    d.innerHTML=`<div class="ts">${time}</div>${text.replace(/\n+/g,"<br><br>")}`;
    document.getElementById("root").appendChild(d);
  }
})();
</script>
</body>
</html>
